{% extends "layout1.html" %}

{% block title %}
Book Review - Login
{% endblock %}

{% block body %}
<h3>Welcome to book review website!</h3>
<div class="mt-4 py-3 card h-100 border-primary justify-content-center">

  <!-- A form to get the user login credentials -->
  <form action="{{url_for('login_authenticate')}}",  method="post">
    <h4>Log in to your account</h4>

    <!-- Display login message (error message) if there is any -->
    <p>{{login_message}}</p>

    <!-- username field -->
    <div class="mt-3 px-4 input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <input type="text" class="form-control" placeholder="Username" name="username">
    </div>

    <!-- password field -->
    <div class="px-4 input-group mb-4">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fas fa-key"></i>
        </div>
      </div>
      <input type="password" class="form-control" placeholder="Password" name="password">
    </div>

    <!-- button to submit the login form -->
    <div class="my-4 px-4 col">
      <button class="btn btn-primary btn-block">Log in</button>
    </div>
  </form>
</div>

<!-- link to the sign up page -->
<div class="col align-self-center" style="text-align: center">
  <a href="{{url_for('signup')}}">Create account</a>
</div>
{% endblock %}
